---
layout: posts
---

<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        {% for gallery in page.galleryList %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.index0 }}" {% if
            forloop.first %}class="active" {% endif %} aria-label="Slide {{ forloop.index }}">
        </button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for gallery in page.galleryList %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ gallery.img }}" class="d-block w-100">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">下一張</span>
    </button>
</div>
<div style="margin-top: 30px;">
    {{ content }}
</div>
